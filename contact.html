<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact Us</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
        <link href="styling/contactform.css" rel="stylesheet">
    </head>
    <body>
        <div class="container  mt-4 mb-4" id="formdata">
            <form>
                <h2 style="margin-left: 150px;" class="mt-3">Contact Us</h2>
                <div class=" mt-4 mb-3">
                    <label for="exampleInputPassword1" class="form-label">Name</label>
                    <input type="text" class="form-control" required>
                  </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-4">
                    <label for="exampleInputPassword1" class="form-label">Comments</label>
                    <textarea class="form-control comments" aria-label="With textarea" placeholder="Type your message for us here" required></textarea>
                </div>
                <div class="d-grid gap-2 col-3 mx-auto mb-3">
                    <button type="submit" class="btn btn-primary mb-3" onclick="alert('Message sent successfully.')">Submit</button>
                </div>  
              </form>
              <p id="Footer">Did you mean to <a href="joinform.html" id="JoinLink">Join us?</a></p>
        </div>  
        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
